<!DOCTYPE html>
<html>
<head>
  <title>Dahjong!</title>
  <link rel="stylesheet" href="styles.css">
</head>



<body>

  <header>
    <div class="wrap">
      <!-- Note that I left the logo out for now, we will come to that in the next article  -->
      <div class="content"></div>
    </div>
  </header>


  <div class="play-space">
  
    <div class="action-area">
	  <div id="left-panel">
	    <img src="tiles/wind/01.svg" alt="wind" class="round-wind">
		Tiles left in deck: <span id='tiles-in-deck'>X</span>
	  </div>
	  <div id="center-panel">
	    <span>It's your turn!</span>
		<span>XXX just discarded a:</span>
		<img src="tiles/dot/07.svg" class="tile-img">
		<div id="button-row" class="flexrow">
	      <button>Seung</button>
	      <button>Pong</button>
	      <button>Gong</button>
	      <button>Sik</button>
		 </div>
	  </div>
	  <div id="right-panel">
	    <button id="draw-button">Draw</button>
	  </div>
	  
	</div>
	<div id="player-container" class="actor-container player-container">
	  <div id="actor-info" class="flexrow">
        <span class="actor-wind">southwest</span>
		<span class="actor-name">Player 1</span>
        <span class="actor-points">5321</span>
	  </div>
	  <div id="player-tiles" class="actor-grid">
		  <div id="player-hand" class="tile-container actor-hand">
		    <div id="tile-arrow"><img src="tiles/arrow.svg" alt="Arrow" class="arrow"></div>
		    Hand:<br>
		  </div>		  
		  <div id="player-discard" class="tile-container discard-container actor-discard">
		    Discards:<br>
		  </div>
		  <div id="player-meld" class="tile-container actor-meld">
		    Melds:<br>
		  </div>
	  </div>
	</div>
  
    <div class="opponent-stack">
      <div id="opponent1-container" class="actor-container opponent-container">
	    <div id="actor-info" class="flexrow">
		  <span class="actor-wind">EAST</span>
          <span class="actor-name">Player 1</span>
		  <span class="actor-points">12345</span>
		</div>
        <div id="opponent1-tiles" class="actor-grid">
		  <div id="opponent1-hand" class="tile-container actor-hand">
		    Hand:<br>
		  </div>		  
		  <div id="opponent1-discard" class="tile-container discard-container actor-discard">
		    Discards:<br>
		  </div>
		  <div id="opponent1-meld" class="tile-container actor-meld">
		    Melds:<br>
		  </div>
        </div>
      </div>
      <div id="opponent2-container" class="actor-container opponent-container">
	    <div id="actor-info" class="flexrow">
		  <span class="actor-wind">EAST</span>
          <span class="actor-name">Player 1</span>
		  <span class="actor-points">12345</span>
		</div>
        <div id="opponent2-tiles" class="actor-grid">
		  <div id="opponent2-hand" class="tile-container actor-hand">
		    Hand:<br>
		  </div>		  
		  <div id="opponent2-discard" class="tile-container discard-container actor-discard">
		    Discards:<br>
		  </div>
		  <div id="opponent2-meld" class="tile-container actor-meld">
		    Melds:<br>
		  </div>
        </div>
      </div>
      <div id="opponent3-container" class="actor-container opponent-container">
	    <div id="actor-info" class="flexrow">
		  <span class="actor-wind">EAST</span>
          <span class="actor-name">Player 1</span>
		  <span class="actor-points">12345</span>
		</div>
        <div id="opponent3-tiles" class="actor-grid">
		  <div id="opponent3-hand" class="tile-container actor-hand">
		    Hand:<br>
		  </div>		  
		  <div id="opponent3-discard" class="tile-container discard-container actor-discard">
		    Discards:<br>
		  </div>
		  <div id="opponent3-meld" class="tile-container actor-meld">
		    Melds:<br>
		  </div>
        </div>
      </div>
    </div>  

  </div>





  <script src="scripts/main.js"></script>
</body>
</html>
